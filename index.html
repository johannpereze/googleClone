<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <a
          class="header__a"
          href="https://mail.google.com/mail/?authuser=0&ogbl"
          >Gmail</a
        >
      </div>
      <div>
        <a
          class="header__a"
          href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl"
          >Imágenes</a
        >
      </div>
      <a class="header__a" href="">
        <div class="googleApps">
          <div class="googleApps__container">
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </a>
      <div class="user">
        <a href="">
          <img
            src="https://lh3.googleusercontent.com/ogw/ADGmqu9yaZppl72SgB7ALRpMwPSfPDVS_bFe4rvNqt5N=s32-c-mo"
            alt="Foto Usuario"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
      </div>
      <div class="searchBarContainer">
        <span class="lupa"
          ><svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path></svg
        ></span>
        <input class="searchBarInput" type="text" />
        <a href="#" class="microfono"
          ><svg
            class="goxjub"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path></svg
        ></a>
      </div>
      <div class="buttonsContainer">
        <input class="buttons" type="button" value="Buscar con Google" />
        <input class="buttons" type="button" value="Me siento con suerte" />
      </div>
    </main>
    <footer>
      <div class="footerA"><p>Colombia</p></div>
      <div class="footerB">
        <div class="footerB__left">
          <a
            href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre google</a
          ><a
            href="https://www.google.com/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidad</a
          ><a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Negocios</a
          ><a href="https://google.com/search/howsearchworks/?fg=1"
            >Cómo funciona la Búsqueda</a
          >
        </div>
        <div class="footerB__right">
          <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
            >Privacidad</a
          ><a href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Condiciones</a
          ><a href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Preferencias</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
