<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <a
          class="header__a"
          href="https://mail.google.com/mail/?authuser=0&ogbl"
          >Gmail</a
        >
      </div>
      <div>
        <a
          class="header__a"
          href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl"
          >Imágenes</a
        >
      </div>
      <a class="header__a" href="">
        <div class="googleApps">
          <div class="googleApps__container">
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="googleApps__column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </a>
      <div class="user">
        <a href="">
          <img
            src="https://lh3.googleusercontent.com/ogw/ADGmqu9yaZppl72SgB7ALRpMwPSfPDVS_bFe4rvNqt5N=s32-c-mo"
            alt="Foto Usuario"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
      </div>
      <div class="searchBarContainer">
        <input class="searchBar" type="text" />
      </div>
      <div class="buttonsContainer">
        <input class="buttons" type="button" value="Buscar con Google" />
        <input class="buttons" type="button" value="Me siento con suerte" />
      </div>
    </main>
    <footer>
      <div class="footerA"><p>Colombia</p></div>
      <div class="footerB">
        <div class="footerB__left">
          <a
            href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre google</a
          ><a
            href="https://www.google.com/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidad</a
          ><a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Negocios</a
          ><a href="https://google.com/search/howsearchworks/?fg=1"
            >Cómo funciona la Búsqueda</a
          >
        </div>
        <div class="footerB__right">
          <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
            >Privacidad</a
          ><a href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Condiciones</a
          ><a href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Preferencias</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
